<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntra - Les 8</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/syntra_core.css">
</head>
<body>
    <main>
        <h1>Les 8 - form en input</h1>

        <form action="" id="testform">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Uw gebruikersnaam">
            <input type="submit" value="Formulier indienen">
            <button><img src="https://syntra-mvl.be/img/logo.svg" alt=""></button>
        </form>
        <hr>
        <form action="index.html" method="post">
            <label for="username2">Username:</label>
            <input type="text" name="username" id="username2">
            <label for="pass">Password:</label>
            <input type="password" name="password" id="pass">
            <input type="submit" value="Inloggen">
        </form>
        <hr>
        <form action="">
            <input type="email" name="mail" id="">
            <input type="checkbox" name="checker" id=""> Fan van Syntra?
            <br>
            <input type="radio" name="radio" id="" value="M"> Man
            <input type="radio" name="radio" id="" value="F"> Vrouw
            <input type="radio" name="radio" id="" value="X"> Zeg ik liever niet
            <br>
            <input type="date" name="date" id="">
            <input type="file" name="file" id="">
            <input type="color" name="color" id="">
            <br>
            <input type="number" name="nummer" id="">
            <input type="range" name="range" id="range" min="0" max="100" value="100" step="5">
            <label for="range" id="rangeVal">100</label>
            <br>
            <input type="submit" value="submit">
        </form>
        <hr>
        <form action="">
            <fieldset>
                <legend>Contactgegevens</legend>
                <input type="text">
            </fieldset>
            <fieldset>
                <legend>Uw opmerking</legend>
                <textarea name="opmerking" id="opmerking" cols="50" rows="5" maxlength="255"></textarea>
            </fieldset>
            <fieldset>
                <legend>Favoriete drank</legend>
                <select name="drank" id="" multiple>
                    <option value="">- maak uw keuze -</option>
                    <option value="Gin">Gin</option>
                    <option value="Rum">Rum</option>
                    <option value="Wodka">Wodka</option>
                </select>
            </fieldset>
            <input type="submit" value="submit">
        </form>
        <hr>
        <form action="">
            <select name="land" id="land"><option value="">- selecteer een land -</option></select>
            <select name="gemeente" id="gemeente">
                <option value="">- selecteer gemeente -</option>
            </select>
        </form>

<br><br><br><br><br>
    </main>

    <script src="script.js"></script>
</body>
</html>
