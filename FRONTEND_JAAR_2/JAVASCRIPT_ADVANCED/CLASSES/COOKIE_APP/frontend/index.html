<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <script defer type="module" src="app.js"></script>
  </head>
  <body>
    <button type="button" class="btn btn-dark float-end m-4" id="liveToastBtn">Shopping Cart</button>

    <div class="clearfix"></div>
    <br />

    <div class="items container" style="width: 80%">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="container"></div>
    </div>

    <br />

    <div id="basket"></div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast bg-success"
        data-bs-autohide="false"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <i class="bi bi-basket fs-5 pe-3"></i>
          <strong class="me-auto">Shopping Basket</strong>
          <small>1 mins ago</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body bb" id="toastBody">
          <table class="table text-center" id="toastBodyTable" style="color: #d7d7d7">
            <thead>
              <tr>
                <th scope="col" class="text-start">Product</th>
                <th scope="col">Qnty</th>
                <th scope="col">Price</th>
                <th scope="col" class="text-center ps-5">Delete</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
